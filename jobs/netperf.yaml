testcase: netperf
category: benchmark

ip:
- ipv4
# - ipv6

runtime: 300s
nr_threads:
- 200%
- 25%
- 1

perf-profile:
    freq: 800

cluster: cs-localhost

if role server:
  netserver:

if role client:
  netperf:
    test:
    - TCP_SENDFILE
    - TCP_RR
    - TCP_CRR # needs tuning, tests more kernel than driver
    # netperf: send_omni: send_data failed: Connection refused
    - UDP_RR
    - SCTP_RR
    # send_sctp_rr_1toMany: data send error: Invalid argument
    #  - SCTP_RR_MANY
    - SCTP_STREAM

---
runtime: 900s

if role client:
  netperf:
    test:
    - TCP_STREAM
    - TCP_MAERTS

---
runtime: 300s

if role client:
  netperf:
    send_size: 10K
    test:
    - SCTP_STREAM_MANY

---
nr_threads:
- 1

if role client:
  netperf:
    test:
    - UDP_STREAM
